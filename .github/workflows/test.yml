name: Ejecutar tests con Jest

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”½ Clonar repositorio
        uses: actions/checkout@v3

      - name: ğŸ”§ Instalar Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Instalar dependencias
        run: npm run install

      - name: ğŸ§ª Ejecutar pruebas
        run: npm run test
